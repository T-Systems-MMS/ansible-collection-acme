- name: create the certificate for example.de with http-challenge provider "local"
  hosts: localhost
  collections:
    - t_systems_mms.acme
  roles:
  - letsencrypt
  vars:
    acme_letsencrypt_domain:
      certificate_name: "http-local.example.de"
      zone: "example.de"
      email_address: "ssl-admin@example.de"
      subject_alt_name:
        - example.de
    acme_letsencrypt_challenge_provider: "local"
    acme_letsencrypt_local_validation_path: "/tmp"
    acme_letsencrypt_use_live_directory: false
    acme_letsencrypt_account_email: "ssl-admin@example.de"
    acme_letsencrypt_staging_directory: "https://localhost:14000/dir"
    acme_letsencrypt_validate_certs: false
  post_tasks:
    - name: validate certs
      community.crypto.x509_certificate_info:
        path: "{{ acme_letsencrypt_cert_path }}"
      register: result

    - debug:
        msg: "{{ result }}"

    - assert:
        that:
          - result.subject.commonName == "example.de"
          - "'DNS:example.de' in result.subject_alt_name"
          - "'Pebble Intermediate CA' in result.issuer.commonName"
