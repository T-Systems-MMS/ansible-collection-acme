- name: create the certificate for example.de with http-challenge provider "local"
  hosts: localhost
  collections:
    - t_systems_mms.letsencrypt
  roles:
  - acme
  vars:
    domain:
      acme_certificate_name: "http-local.example.de"
      acme_dns_zone: "example.de"
      acme_email_address: "ssl-admin@example.de"
      acme_subject_alt_name:
        - example.de
    acme_do_http_challenge: true
    acme_http_provider: "local"
    acme_local_validation_path: "/tmp"
    acme_do_dns_challenge: false
    acme_use_live_directory: false
    account_email: "ssl-admin@example.de"
    acme_staging_directory: "https://localhost:14000/dir"
    validate_certs: false
  post_tasks:
    - name: validate certs
      community.crypto.x509_certificate_info:
        path: "{{ acme_cert_path }}"
      register: result

    - debug:
        msg: "{{ result }}"

    - assert:
        that:
          - result.subject.commonName == "example.de"
          - "'DNS:example.de' in result.acme_subject_alt_name"
          - "'Pebble Intermediate CA' in result.issuer.commonName"
