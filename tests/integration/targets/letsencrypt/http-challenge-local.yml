- name: create the certificate for example.com
  hosts: localhost
  collections:
    - t_systems_mms.letsencrypt
  roles:
    - letsencrypt
  vars:
    domain:
      certificate_name: "example.com"
      zone: "example.com"
      email_address: "ssl-admin@example.com"
      subject_alt_name:
        - example.com
    letsencrypt_do_http_challenge: true
    letsencrypt_http_provider: "local"
    letsencrypt_local_validation_path: "/var/tmp"
    letsencrypt_do_dns_challenge: false
    letsencrypt_use_acme_live_directory: false
    account_email: "ssl-admin@example.com"
    acme_staging_directory: "https://localhost:14000/dir"
    validate_certs: false

  post_tasks:
    - name: validate certs
      community.crypto.x509_certificate_info:
        path: "{{ cert_path }}"
      register: result

    - debug:
        msg: "{{ result }}"

    - assert:
        that:
          - result.subject.commonName == "example.com"
          - "'DNS:example.com' in result.subject_alt_name"
          - "'Pebble Intermediate CA' in result.issuer.commonName"
